<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>示例1：设置title属性</title>
</head>
<body>
    <button onclick="change()">修改</button>
    <button onclick="close()">关闭</button>
    <script>
        const broadcast = new BroadcastChannel('hello_leo');
        broadcast.onmessage = function(ev){
            console.log("监听到事件，参数：", ev);
            document.title = ev.data;
        }
        function change(){
            broadcast.postMessage("你好，leo")
        }
        function close(){
            broadcast.close()
        }
    </script>
</body>
</html>
