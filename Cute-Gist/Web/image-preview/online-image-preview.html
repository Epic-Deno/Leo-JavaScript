<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>获取远程图片预览示例</title>
  </head>
  <body>
    <h3>阿宝哥：获取远程图片预览示例</h3>
    <img id="previewContainer" style="width: 50%;"/>
    <button onclick="getForBlob()">blob 方法读取</button>
    <button onclick="getArrayBuffer()">arrayBuffer 方法读取</button>

    <script>
      const image = document.querySelector("#previewContainer");
      const getForBlob = () => {
        fetch("https://avatars3.githubusercontent.com/u/4220799")
          .then((response) => response.blob())
          .then((blob) => {
            const objectURL = URL.createObjectURL(blob);
            image.src = objectURL;
          });
      }

      const getArrayBuffer = () => {
        fetch("https://avatars3.githubusercontent.com/u/4220799")
          .then((response) => response.arrayBuffer())
          .then((buffer) => {
              const blob = new Blob([buffer]);
              const objectURL = URL.createObjectURL(blob);
              image.src = objectURL;
        }); 
      }
    </script>
  </body>
</html>
